<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <container class="main">
        <section class="header">
            <div class="title">
                <img src="img/odin-lined.png" alt="odin-logo">
                Odin
            </div>
        </section>
        <section class="content">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <section class="fields">
                    <h1 class="fieldsTitle">Let's do this!</h1>
                    <div class="fieldContainer">
                        <div class="fieldBlock">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="fieldBlock">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="fieldBlock">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="fieldBlock">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                        <div class="fieldBlock">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="fieldBlock">
                            <label for="password-confirm">Confirm password</label>
                            <input type="password" name="password-confirm" id="password-confirm" required>
                        </div>
                    </div>
                </section>
                <section class="button">
                    <button class="submitButton" type="submit">Create account</button>
                    <p>Already have an account? <span><a href="#">Log in</a></span></p>
                </section>
        
            </form>
        </section>
    </container>
</body>
<script src="javascript/main.js"></script>
</html>
